<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier Médecin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addTimeSlot(jour) {
      const container = document.getElementById(`${jour}-horaires`);
      const index = container.querySelectorAll('.time-slot').length;

      const div = document.createElement('div');
      div.className = 'row mb-2 time-slot';
      div.innerHTML = `
        <div class="col">
          <input type="time" class="form-control"
                 name="horaires[${jour}][${index}][start]">
        </div>
        <div class="col">
          <input type="time" class="form-control"
                 name="horaires[${jour}][${index}][end]">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger"
                  onclick="this.parentElement.remove()">Supprimer</button>
        </div>
      `;
      container.appendChild(div);
    }
  </script>
</head>
<body class="container mt-5">
  <h2>Modifier Médecin</h2>

  <form method="POST" action="{{ url_for('update_medecin_submit') }}">
    <input type="hidden" name="email" value="{{ medecin.email }}">

    <!-- Champs existants (nom, prénom, spécialité) -->
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" name="nom" value="{{ medecin.nom }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Prénom</label>
      <input type="text" class="form-control" name="prenom" value="{{ medecin.prenom }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Spécialité</label>
      <input type="text" class="form-control" name="specialite" value="{{ medecin.specialite }}" required>
    </div>

    <h5>Horaires</h5>
    {% for jour in ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi', 'dimanche'] %}
      <div class="mb-3 border p-2 rounded">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <label class="form-label">{{ jour.capitalize() }}</label>
          <button type="button" class="btn btn-sm btn-success"
                  onclick="addTimeSlot('{{ jour }}')">Ajouter un créneau</button>
        </div>
        <div id="{{ jour }}-horaires">
          {% for creneau in medecin.horaires.get(jour, []) %}
            <div class="row mb-2 time-slot">
              <div class="col">
                <input type="time" class="form-control"
                       name="horaires[{{ jour }}][{{ loop.index0 }}][start]"
                       value="{{ creneau.start }}">
              </div>
              <div class="col">
                <input type="time" class="form-control"
                       name="horaires[{{ jour }}][{{ loop.index0 }}][end]"
                       value="{{ creneau.end }}">
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-sm btn-danger"
                        onclick="this.parentElement.parentElement.remove()">Supprimer</button>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
    <a href="{{ url_for('admin.liste_medecins') }}" class="btn btn-secondary">Annuler</a>
  </form>
</body>
</html>
