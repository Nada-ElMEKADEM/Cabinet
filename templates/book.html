<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      min-height: 100vh;
      color: #1e293b !important;
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #64748b, #94a3b8);
      border-radius: 2px;
    }

    h1 {
      font-size: 2.5rem !important;
      font-weight: 300 !important;
      color: #334155 !important;
      margin-bottom: 0.5rem !important;
      letter-spacing: -0.02em;
    }

    .header-subtitle {
      color: #64748b;
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 0.5rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.04),
        0 10px 10px -5px rgba(0, 0, 0, 0.02);
      border: 1px solid rgba(226, 232, 240, 0.8);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .form-progress {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
    }

    .form-progress::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #e2e8f0;
      z-index: 1;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #94a3b8;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .progress-step.active {
      background: linear-gradient(135deg, #94a3b8, #64748b);
      color: white;
    }

    .progress-step.completed {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
    }

    .form-step {
      margin-bottom: 2rem;
      position: relative;
      opacity: 0.3;
      transition: all 0.3s ease;
    }

    .form-step.active {
      opacity: 1;
    }

    .form-step.completed {
      opacity: 0.8;
    }

    .form-step-number {
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #94a3b8, #64748b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500 !important;
      color: #334155 !important;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label i {
      color: #64748b;
      width: 20px;
    }

    select, input[type="date"] {
      width: 100% !important;
      padding: 1rem 1.25rem !important;
      border: 2px solid #e2e8f0 !important;
      border-radius: 16px !important;
      background: white !important;
      color: #334155 !important;
      font-size: 1rem !important;
      transition: all 0.3s ease !important;
      appearance: none;
    }

    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 1rem center;
      background-repeat: no-repeat;
      background-size: 1.25rem;
      padding-right: 3rem !important;
    }

    input[type="date"] {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%236b7280'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/%3e%3c/svg%3e");
      background-position: right 1rem center;
      background-repeat: no-repeat;
      background-size: 1.25rem;
      padding-right: 3rem !important;
    }

    select:focus, input[type="date"]:focus {
      outline: none !important;
      border-color: #94a3b8 !important;
      box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.1) !important;
      transform: translateY(-1px);
    }

    select:disabled, input[type="date"]:disabled {
      background: #f8fafc !important;
      color: #94a3b8 !important;
      cursor: not-allowed;
      border-color: #f1f5f9 !important;
    }

    select option {
      padding: 0.75rem;
      color: #334155;
    }

    .btn {
      background: linear-gradient(135deg, #475569 0%, #334155 100%) !important;
      border: none !important;
      color: white !important;
      font-weight: 500 !important;
      font-size: 1.1rem !important;
      padding: 1rem 2.5rem !important;
      border-radius: 16px !important;
      transition: all 0.3s ease !important;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
    }

    .btn:active {
      transform: translateY(0) !important;
    }

    .btn:disabled {
      background: #e2e8f0 !important;
      color: #94a3b8 !important;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .alert {
      border: none !important;
      border-radius: 16px !important;
      padding: 1rem 1.5rem !important;
      margin-bottom: 2rem !important;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.5s ease-out;
    }

    .alert-success {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0) !important;
      color: #166534 !important;
      border-left: 4px solid #22c55e !important;
    }

    .alert-danger {
      background: linear-gradient(135deg, #fef2f2, #fecaca) !important;
      color: #dc2626 !important;
      border-left: 4px solid #ef4444 !important;
    }

    .alert-warning {
      background: linear-gradient(135deg, #fffbeb, #fde68a) !important;
      color: #d97706 !important;
      border-left: 4px solid #f59e0b !important;
    }

    .alert-info {
      background: linear-gradient(135deg, #eff6ff, #bfdbfe) !important;
      color: #1d4ed8 !important;
      border-left: 4px solid #3b82f6 !important;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #64748b;
      animation: spin 0.8s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .select-container {
      position: relative;
    }

    .select-container.loading::after {
      content: '';
      position: absolute;
      right: 3rem;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #64748b;
      animation: spin 0.8s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem !important;
      }

      .form-container {
        padding: 2rem;
        border-radius: 16px;
      }

      .form-step-number {
        position: static;
        margin-bottom: 1rem;
        margin-left: auto;
        margin-right: auto;
      }

      .progress-step {
        width: 32px;
        height: 32px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
{% extends "base.html" %}

{% block title %}Accueil Médecin{% endblock %}

{% block content %}
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-stethoscope" style="color: #64748b; margin-right: 1rem;"></i>BOOK</h1>
      <p class="header-subtitle">Réservation de rendez-vous médical</p>
    </div>

    <div class="form-container fade-in">
      <!-- Barre de progression -->
      <div class="form-progress">
        <div class="progress-step active" id="step1">1</div>
        <div class="progress-step" id="step2">2</div>
        <div class="progress-step" id="step3">3</div>
        <div class="progress-step" id="step4">4</div>
      </div>

      <!-- Messages d'alerte -->
      <div id="alertContainer"></div>

      <form method="POST" id="bookingForm">
        <!-- Étape 1 : Spécialité -->
        <div class="form-step active" id="specialiteStep">
          <div class="form-step-number">1</div>
          <label for="specialite">
            <i class="fas fa-user-md"></i>
            Spécialité médicale
          </label>
          <div class="select-container">
            <select name="specialite" id="specialite" required>
              <option value="">-- Sélectionnez une spécialité --</option>
              {% for s in specialites %}
              <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Étape 2 : Médecin -->
        <div class="form-step" id="medecinStep">
          <div class="form-step-number">2</div>
          <label for="medecin">
            <i class="fas fa-user-doctor"></i>
            Médecin
          </label>
          <div class="select-container">
            <select name="medecin_id" id="medecin" required disabled>
              <option value="">-- Sélectionnez d'abord une spécialité --</option>
            </select>
          </div>
        </div>

        <!-- Étape 3 : Date -->
        <div class="form-step" id="dateStep">
          <div class="form-step-number">3</div>
          <label for="date">
            <i class="fas fa-calendar-alt"></i>
            Date du rendez-vous
          </label>
          <input type="date" name="date" id="date" required disabled>
        </div>

        <!-- Étape 4 : Créneau -->
        <div class="form-step" id="creneauStep">
          <div class="form-step-number">4</div>
          <label for="creneau">
            <i class="fas fa-clock"></i>
            Créneau horaire
          </label>
          <div class="select-container">
            <select name="creneau" id="creneau" required disabled>
              <option value="">Choisissez une date d'abord</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <i class="fas fa-calendar-check"></i>
          Réserver le rendez-vous
        </button>
      </form>
    </div>
  </div>

  <script>
    const specialiteSelect = document.getElementById('specialite');
    const medecinSelect = document.getElementById('medecin');
    const dateInput = document.getElementById('date');
    const creneauSelect = document.getElementById('creneau');
    const alertContainer = document.getElementById('alertContainer');

    // Éléments de progression
    const steps = {
      1: document.getElementById('step1'),
      2: document.getElementById('step2'),
      3: document.getElementById('step3'),
      4: document.getElementById('step4')
    };

    const formSteps = {
      1: document.getElementById('specialiteStep'),
      2: document.getElementById('medecinStep'),
      3: document.getElementById('dateStep'),
      4: document.getElementById('creneauStep')
    };

    function updateProgress(currentStep) {
      Object.keys(steps).forEach(step => {
        const stepNum = parseInt(step);
        const stepElement = steps[stepNum];
        const formStepElement = formSteps[stepNum];

        if (stepNum < currentStep) {
          stepElement.classList.remove('active');
          stepElement.classList.add('completed');
          formStepElement.classList.remove('active');
          formStepElement.classList.add('completed');
        } else if (stepNum === currentStep) {
          stepElement.classList.add('active');
          stepElement.classList.remove('completed');
          formStepElement.classList.add('active');
          formStepElement.classList.remove('completed');
        } else {
          stepElement.classList.remove('active', 'completed');
          formStepElement.classList.remove('active', 'completed');
        }
      });
    }

    function showAlert(type, message) {
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
          ${message}
        </div>
      `;
    }

    function showLoading(selectElement) {
      selectElement.parentElement.classList.add('loading');
    }

    function hideLoading(selectElement) {
      selectElement.parentElement.classList.remove('loading');
    }

    // Étape 1: Sélection de la spécialité
    specialiteSelect.addEventListener('change', () => {
      const specialite = specialiteSelect.value;
      if (!specialite) {
        medecinSelect.disabled = true;
        dateInput.disabled = true;
        creneauSelect.disabled = true;
        updateProgress(1);
        return;
      }

      showLoading(medecinSelect);

      fetch(`/medecins_par_specialite?specialite=${encodeURIComponent(specialite)}`)
        .then(res => res.json())
        .then(data => {
          medecinSelect.innerHTML = '<option value="">-- Sélectionnez un médecin --</option>';
          data.forEach(m => {
            medecinSelect.innerHTML += `<option value="${m._id}">Dr. ${m.prenom} ${m.nom}</option>`;
          });
          medecinSelect.disabled = false;
          updateProgress(2);
          hideLoading(medecinSelect);
        })
        .catch(error => {
          console.error('Erreur:', error);
          showAlert('danger', 'Erreur lors du chargement des médecins');
          hideLoading(medecinSelect);
        });
    });

    // Étape 2: Sélection du médecin
    medecinSelect.addEventListener('change', () => {
      const medecinId = medecinSelect.value;
      if (!medecinId) {
        dateInput.disabled = true;
        creneauSelect.disabled = true;
        updateProgress(2);
        return;
      }

      dateInput.disabled = false;
      creneauSelect.disabled = true;
      creneauSelect.innerHTML = '<option value="">Choisissez une date d\'abord</option>';
      updateProgress(3);
    });

    // Étape 3: Sélection de la date
    dateInput.addEventListener('change', () => {
      const date = dateInput.value;
      const medecinId = medecinSelect.value;

      if (!date || !medecinId) {
        creneauSelect.disabled = true;
        return;
      }

      showLoading(creneauSelect);

      fetch(`/horaires_par_jour?id=${medecinId}&date=${date}`)
        .then(res => res.json())
        .then(data => {
          creneauSelect.innerHTML = '<option value="">-- Sélectionnez un créneau --</option>';
          data.forEach(c => {
            creneauSelect.innerHTML += `<option value="${c.start} - ${c.end}">${c.start} - ${c.end}</option>`;
          });
          creneauSelect.disabled = false;
          updateProgress(4);
          hideLoading(creneauSelect);
        })
        .catch(error => {
          console.error('Erreur:', error);
          showAlert('danger', 'Erreur lors du chargement des créneaux');
          hideLoading(creneauSelect);
        });
    });

    // Étape 4: Sélection du créneau
    creneauSelect.addEventListener('change', () => {
      if (creneauSelect.value) {
        showAlert('success', 'Toutes les informations sont complètes. Vous pouvez maintenant réserver votre rendez-vous.');
      }
    });

    // Initialisation
    updateProgress(1);
  </script>
{% endblock %}
