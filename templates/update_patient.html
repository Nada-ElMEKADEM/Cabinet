<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Modifier Patient</h2>

  <form method="POST" action="{{ url_for('update_patient_submit') }}">
    <input type="hidden" name="email" value="{{ patient.email }}">

    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" name="nom" value="{{ patient.nom }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Prénom</label>
      <input type="text" class="form-control" name="prenom" value="{{ patient.prenom }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Numéro</label>
      <input type="text" class="form-control" name="numero" value="{{ patient.numero }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
    <a href="{{ url_for('admin.liste_patients') }}" class="btn btn-secondary">Annuler</a>
  </form>
</body>
</html>
