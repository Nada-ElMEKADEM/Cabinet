<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { color: #333; }
        .menu { margin-bottom: 20px; }
        .menu a {
            display: inline-block;
            margin-right: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Bienvenue, Admin</h1>

    <div class="menu">
        <a href="/admin/add-user">Ajouter un utilisateur</a>
        <a href="/admin/medecins">Voir les médecins</a>
        <a href="/admin/patients">Voir les patients</a>
    </div>

    <!-- Le contenu dynamique s'affiche ici selon ce que l'admin choisit -->
    {% if role and users %}
        <h2>Liste des {{ role }}s</h2>
        <ul>
            {% for user in users %}
                <li>{{ user.nom }} {{ user.prenom }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
    {% elif role %}
        <p>Aucun {{ role }} trouvé.</p>
    {% endif %}

</body>
</html>
