<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ma Clinique{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --accent-color: #e2e8f0;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --background-light: #f7fafc;
            --background-gradient: linear-gradient(135deg, #f7fafc 0%, rgba(226, 232, 240, 0.2) 100%);
            --white: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.12);
            --border-color: #e2e8f0;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: var(--text-primary);
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23e2e8f0" fill-opacity="0.05"><circle cx="30" cy="30" r="1"/></g></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* NAVBAR STYLES */
        .navbar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 20px var(--shadow-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.025em;
            transition: transform 0.3s ease;
        }

        .navbar-brand::before {
            content: '\f0f6';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--primary-color);
            font-size: 1.5rem;
            padding: 0.5rem;
            background: var(--accent-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
            color: var(--primary-color) !important;
        }

        .navbar-brand:hover::before {
            background: var(--primary-color);
            color: white;
            transform: rotate(10deg);
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            margin: 0 0.25rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
            background: var(--accent-color);
            transform: translateY(-1px);
        }

        .navbar-nav .nav-link[href*="profil"]::before {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .navbar-nav .nav-link[href*="logout"]::before {
            content: '\f2f5';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        /* CONTAINER STYLES */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* PAGE CONTENT STYLES */
        h1 {
            font-size: 3rem;
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            letter-spacing: -0.04em;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px var(--shadow-light);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .section:hover::before {
            transform: scaleX(1);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow-medium);
            border-color: var(--border-color);
        }

        .section h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            letter-spacing: -0.025em;
        }

        .section h2::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--primary-color);
            font-size: 1.5rem;
            padding: 0.75rem;
            background: var(--accent-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .section:hover h2::before {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .booking-section h2::before {
            content: '\f271';
        }

        .history-section h2::before {
            content: '\f017';
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 3rem 0;
        }

        /* BUTTON STYLES */
        .btn {
            border: none;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.025em;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            font-size: 1rem;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-medium);
            color: white;
        }

        .btn-primary::after {
            content: '\f067';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover::after {
            transform: rotate(90deg);
        }

        .btn-sm {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
            color: white;
        }

        /* TABLE STYLES */
        .table-responsive {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .table {
            background: var(--white);
            border: none;
            margin: 0;
        }

        .table thead {
            background: var(--primary-color);
        }

        .table thead th {
            color: white;
            font-weight: 600;
            padding: 1.25rem 1rem;
            border: none;
            font-size: 0.9rem;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .table tbody td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            font-size: 0.95rem;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: var(--background-light);
            transform: scale(1.005);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* BOOKING AREA */
        .booking-area {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
        }

        .booking-area::before {
            content: '\f0f6';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 4rem;
            color: var(--primary-color);
            display: block;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .booking-area p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.7;
        }

        /* EMPTY STATE */
        .empty-message {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-message::before {
            content: '\f073';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 4rem;
            display: block;
            margin-bottom: 2rem;
            opacity: 0.2;
            color: var(--secondary-color);
        }

        .empty-message p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ANIMATIONS */
        .section {
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .section:nth-child(2) {
            animation-delay: 0.1s;
        }

        .section:nth-child(4) {
            animation-delay: 0.2s;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.75rem;
            }

            h1 {
                font-size: 2.25rem;
                margin-bottom: 2rem;
            }

            .section {
                padding: 2rem 1.5rem;
                margin-bottom: 1.5rem;
            }

            .section h2 {
                font-size: 1.75rem;
                flex-direction: column;
                text-align: center;
                gap: 0.75rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary {
                padding: 0.875rem 1.75rem;
                font-size: 0.95rem;
            }

            .table th,
            .table td {
                padding: 1rem 0.75rem;
                font-size: 0.85rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                padding: 0.625rem 1.25rem;
                margin: 0.125rem;
            }
        }

        @media (max-width: 576px) {
            .section {
                padding: 1.5rem 1rem;
            }

            .booking-area {
                padding: 2rem 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .action-buttons .btn {
                width: auto;
                min-width: 140px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MedConsult</a>
        <div class="collapse navbar-collapse justify-content-end">
            {% if session.get('user_type') == 'patient' %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profil_patient') }}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
                    </li>
                </ul>
            {% elif session.get('user_type') == 'medecin' %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profil_medecin') }}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script>
// Animation JavaScript optimisée
document.addEventListener('DOMContentLoaded', function() {
    // Animation des sections avec délai progressif
    const sections = document.querySelectorAll('.section');
    sections.forEach((section, index) => {
        section.style.animationDelay = (index * 0.15) + 's';
    });

    // Effet parallaxe léger sur le scroll
    let ticking = false;

    function updateParallax() {
        const scrolled = window.pageYOffset;
        const parallax = document.querySelector('body::before');
        if (parallax) {
            document.body.style.setProperty('--scroll', scrolled * 0.5 + 'px');
        }
        ticking = false;
    }

    function requestTick() {
        if (!ticking) {
            requestAnimationFrame(updateParallax);
            ticking = true;
        }
    }

    window.addEventListener('scroll', requestTick);

    // Animation des boutons au clic
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
            `;

            this.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });

    // Ajout de l'animation ripple CSS
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
        .btn {
            position: relative;
            overflow: hidden;
        }
    `;
    document.head.appendChild(style);
});
</script>

</body>
</html>
