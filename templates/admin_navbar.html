<!-- navbar.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- Liens CDN pour les icônes et polices -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* NAVBAR STYLES */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #e9ecef;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-family: 'Inter', sans-serif; /* Application de la police Inter */
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;

        }

        .navbar-brand::before {
            content: '\f0f6';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #2c3e50;
            font-size: 1.25rem;
            padding: 0.5rem;
            background: #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .navbar-brand:hover::before {
            background: #2c3e50;
            color: white;
            transform: rotate(10deg);
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            padding-left: 20cm;
            gap: 1rem;
            margin-left: auto;
        }

        .nav-link {
            color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: #2c3e50;
            background: #e9ecef;
        }

        .nav-link::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .nav-link[href*="logout"]::before {
            content: '\f2f5';
        }

        @media (max-width: 768px) {
            .navbar-nav {
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }

            .navbar-nav {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">

            <a href="/admin" class="navbar-brand">Admin Dashboard</a>
            <ul class="navbar-nav">
                <li><a href="/logout" class="nav-link">Déconnexion</a></li>
            </ul>

        </div>
    </nav>
</body>
</html>
