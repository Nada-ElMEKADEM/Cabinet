<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Login Cabinet Médical</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2d3748;
      --secondary-color: #4a5568;
      --accent-color: #e2e8f0;
      --text-primary: #1a202c;
      --text-secondary: #718096;
      --background-light: #f7fafc;
      --white: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-medium: rgba(0, 0, 0, 0.1);
      --border-color: #e2e8f0;
      --error-color: #e53e3e;
      --error-bg: #fed7d7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--background-light) 0%, rgba(226, 232, 240, 0.3) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23e2e8f0" fill-opacity="0.08"><circle cx="30" cy="30" r="1"/></g></svg>');
      opacity: 0.5;
    }

    .login-container {
      background: var(--white);
      border-radius: 24px;
      box-shadow: 0 20px 40px var(--shadow-light);
      border: 1px solid var(--border-color);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(20px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      letter-spacing: 0.025em;
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--white);
      color: var(--text-primary);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(45, 55, 72, 0.1);
      transform: translateY(-1px);
    }

    .form-control::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .btn-primary {
      width: 100%;
      background: var(--primary-color);
      border: none;
      padding: 1rem 1.5rem;
      font-weight: 600;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--shadow-medium);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .alert {
      border: none;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      position: relative;
    }

    .alert-danger {
      background: var(--error-bg);
      color: var(--error-color);
      border-left: 4px solid var(--error-color);
    }

    .brand-logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .form-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
    }

    .form-footer p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin: 0;
    }

    .form-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: var(--secondary-color);
    }

    /* Input animation */
    .form-group {
      position: relative;
    }

    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      transform: translateY(-1.5rem) scale(0.85);
      color: var(--primary-color);
    }

    .floating-label {
      position: absolute;
      left: 1.25rem;
      top: 1rem;
      color: var(--text-secondary);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
      background: var(--white);
      padding: 0 0.5rem;
    }

    .form-control:focus ~ .floating-label,
    .form-control:not(:placeholder-shown) ~ .floating-label {
      top: -0.5rem;
      left: 1rem;
      font-size: 0.85rem;
      color: var(--primary-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }

      .login-header h2 {
        font-size: 1.75rem;
      }
    }

    /* Loading state */
    .btn-primary.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .btn-primary.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="brand-logo">M</div>
      <h2>Connexion</h2>
      <p>Accédez à votre espace MedConsult</p>
    </div>

    <form method="POST" id="loginForm">
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder=" " required />
        <label class="floating-label">Nom d'utilisateur</label>
      </div>

      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder=" " required />
        <label class="floating-label">Mot de passe</label>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        Se connecter
      </button>
    </form>

    <div class="form-footer">
      <p>Première connexion ? <a href="#">Contactez l'administrateur</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.classList.add('loading');
      submitBtn.textContent = '';
    });

    // Add floating label functionality
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
